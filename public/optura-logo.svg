<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit Background -->
  <g transform="translate(10, 10) scale(0.833)">
    <!-- Outer Circuit Ring -->
    <path d="M60 0 A60 60 0 1 1 60 120 A60 60 0 1 1 60 0" 
          stroke="#00ffea" stroke-width="2" fill="none"/>
    
    <!-- Inner Circuit Elements -->
    <path d="M30 60 L10 60 M90 60 L110 60" 
          stroke="#00ffea" stroke-width="2"/>
    <path d="M60 30 L60 10 M60 90 L60 110" 
          stroke="#00ffea" stroke-width="2"/>
    
    <!-- Circuit Dots -->
    <circle cx="10" cy="60" r="3" fill="#00ffea"/>
    <circle cx="110" cy="60" r="3" fill="#00ffea"/>
    <circle cx="60" cy="10" r="3" fill="#00ffea"/>
    <circle cx="60" cy="110" r="3" fill="#00ffea"/>
    
    <!-- Circuit Lines -->
    <path d="M85 85 L100 100 M35 85 L20 100 M85 35 L100 20 M35 35 L20 20" 
          stroke="#00ffea" stroke-width="2"/>
    
    <!-- People Icon in Center -->
    <circle cx="60" cy="60" r="30" fill="#1a1a1a"/>
    <path d="M45 55 A5 5 0 1 0 45 55 M60 55 A5 5 0 1 0 60 55 M75 55 A5 5 0 1 0 75 55" 
          fill="#00ffea"/>
    <path d="M40 70 Q60 85 80 70" 
          stroke="#00ffea" stroke-width="2" fill="none"/>
    
    <!-- Additional Circuit Elements -->
    <path d="M10 30 Q30 30 30 50 M110 30 Q90 30 90 50" 
          stroke="#00ffea" stroke-width="2" fill="none"/>
    <path d="M10 90 Q30 90 30 70 M110 90 Q90 90 90 70" 
          stroke="#00ffea" stroke-width="2" fill="none"/>
  </g>
  
  <!-- OPTURA Text -->
  <text x="180" y="70" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#000000" 
        letter-spacing="2">OPTURA</text>
</svg> 